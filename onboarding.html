<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proximate ‚Äî Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #6c63ff;
      --bg: #000010;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .auth-container {
      width: 90%;
      max-width: 400px;
    }

    .logo {
      width: 180px;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .input-field {
      width: 100%;
      padding: 14px 16px;
      margin: 4px 0;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      transition: box-shadow 0.3s, border 0.3s;
    }

    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.4);
    }

    .input-error {
      border: 2px solid #ff4d4d;
      box-shadow: 0 0 4px #ff4d4d;
    }

    .error-msg {
      font-size: 13px;
      color: #ff4d4d;
      height: 16px;
      margin-bottom: 6px;
      text-align: left;
    }

    .password-wrap {
      position: relative;
      width: 100%;
      margin: 10px 0;
    }

    .password-wrap input {
      width: 100%;
      padding-right: 50px;
    }

    .eye-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 16px 0 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-google {
      background: white;
      color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .btn-google img {
      width: 20px;
      height: 20px;
    }

    .link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .disclaimer {
      font-size: 13px;
      color: #bdbdbd;
      margin-top: 20px;
      line-height: 1.4;
    }

    .disclaimer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .disclaimer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="icons/logo-fallback.png" alt="Proximate Logo" class="logo">
    <h1>Welcome back</h1>

    <input id="email" type="email" class="input-field" placeholder="Email" autocomplete="email">
    <div id="emailError" class="error-msg"></div>

    <div class="password-wrap">
      <input id="password" type="password" class="input-field" placeholder="Password" autocomplete="current-password">
      <button id="togglePwd" class="eye-btn" type="button">üëÅÔ∏è</button>
    </div>
    <div id="passwordError" class="error-msg"></div>

    <button id="loginBtn" class="btn btn-primary">Login</button>
    <a href="#" id="forgotPwd" class="link">Forgot Password?</a>

    <button id="googleLoginBtn" class="btn btn-google">
      <img src="icons/google-icon.png" alt="Google Icon"> Continue with Google
    </button>

    <a href="signup.html" class="link">Don‚Äôt have an account? Sign up</a>

    <div class="disclaimer">
      By continuing, you agree to our
      <a href="terms.html" target="_blank" rel="noopener">Terms of Service</a> and
      <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDufrcpZw20SBe72ZNGX5iJCfBcxVLLZmk",
      authDomain: "proximate-3f8cd.firebaseapp.com",
      projectId: "proximate-3f8cd",
      storageBucket: "proximate-3f8cd.firebasestorage.app",
      messagingSenderId: "258415586099",
      appId: "1:258415586099:web:34bfc4907fe4cf50aa6c46",
      measurementId: "G-6VT3NXZKHS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Password toggle
    const toggleBtn = document.getElementById('togglePwd');
    const pwdInput = document.getElementById('password');
    let pwdVisible = false;
    toggleBtn.addEventListener('click', () => {
      pwdVisible = !pwdVisible;
      pwdInput.type = pwdVisible ? 'text' : 'password';
      toggleBtn.textContent = pwdVisible ? 'üôà' : 'üëÅÔ∏è';
    });

    // Helper: Save user profile
    async function saveUserProfile(user, signupMethod="email") {
      try {
        const userRef = doc(db, "users", user.uid);
        await setDoc(userRef, {
          uid: user.uid,
          name: user.displayName || "",
          email: user.email,
          photoURL: user.photoURL || null,
          signupMethod,
          lastLogin: serverTimestamp()
        }, { merge: true });
      } catch (err) {
        console.error("Firestore error:", err);
      }
    }

    // Email login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const emailField = document.getElementById('email');
      const passwordField = pwdInput;
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      emailError.textContent = '';
      passwordError.textContent = '';
      emailField.classList.remove('input-error');
      passwordField.classList.remove('input-error');

      let valid = true;
      if (!emailField.value.trim()) {
        emailError.textContent = 'Please enter your email';
        emailField.classList.add('input-error');
        valid = false;
      }
      if (!passwordField.value) {
        passwordError.textContent = 'Please enter your password';
        passwordField.classList.add('input-error');
        valid = false;
      }
      if (!valid) return;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, emailField.value.trim(), passwordField.value);
        await saveUserProfile(userCredential.user, "email");
        window.location.href = 'enable-location.html';
      } catch (err) {
        console.error(err);
        let msg = "Login failed. Please check your credentials.";
        if (err.code === "auth/user-not-found") msg = "No account found with this email.";
        else if (err.code === "auth/wrong-password") msg = "Incorrect password.";
        alert(msg);
      }
    });

    // Forgot password
    document.getElementById('forgotPwd').addEventListener('click', async (e) => {
      e.preventDefault();
      const emailField = document.getElementById('email');
      if (!emailField.value.trim()) {
        emailField.classList.add('input-error');
        document.getElementById('emailError').textContent = 'Please enter your email first';
        return;
      }
      try {
        await sendPasswordResetEmail(auth, emailField.value.trim());
        alert('Password reset email sent. Check your inbox.');
      } catch (err) {
        console.error(err);
        alert('Error sending password reset email.');
      }
    });

    // Google login
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await saveUserProfile(result.user, "google");
        window.location.href = 'enable-location.html';
      } catch (err) {
        console.error("Google Sign-In failed:", err);
        alert("Google login failed. Ensure HTTPS and authorized domain in Firebase.");
      }
    });
  </script>
</body>
</html>
