<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proximate — Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000010;
      --yellow: #FFD700;
      --btn-gradient: linear-gradient(90deg, #FFD700, #FF8C00);
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    .auth-container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo { width: 280px; margin-bottom: 20px; }
    h2 { font-weight: 600; font-size: 24px; margin-bottom: 8px; }
    p { font-size: 14px; color: #bdbdbd; margin-bottom: 20px; }
    .input-field {
      width: 100%;
      padding: 14px 16px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .input-field:focus {
      border: 1px solid var(--yellow);
      box-shadow: 0 0 4px var(--yellow);
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
    }
    .btn-primary {
      background: var(--btn-gradient);
      color: black;
    }
    .message { font-size: 14px; margin-top: 10px; line-height: 1.4; }
    .message.error { color: #ff5252; }
    .links { margin-top: 20px; font-size: 14px; }
    .links a {
      color: var(--yellow);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .links a:hover { color: #fff6b0; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="icons/logo-fallback.png" alt="Proximate Logo" class="logo">
    <h2>Forgot Password?</h2>
    <p>Enter your email and we’ll send you a link to reset your password.</p>

    <input type="email" id="resetEmail" class="input-field" placeholder="Enter your email" required>
    <button id="resetBtn" class="btn btn-primary">Send Reset Link</button>

    <div class="message" id="messageBox"></div>

    <div class="links">
      Back to <a href="onboarding.html">Login</a> | <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <!-- Firebase Password Reset Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDufrcpZw20SBe72ZNGX5iJCfBcxVLLZmk",
      authDomain: "proximate-3f8cd.firebaseapp.com",
      projectId: "proximate-3f8cd",
      storageBucket: "proximate-3f8cd.appspot.com",
      messagingSenderId: "258415586099",
      appId: "1:258415586099:web:34bfc4907fe4cf50aa6c46"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetBtn = document.getElementById("resetBtn");
    const messageBox = document.getElementById("messageBox");

    resetBtn.addEventListener("click", async () => {
      const email = document.getElementById("resetEmail").value.trim();
      if (!email) {
        messageBox.textContent = "Please enter your email address.";
        messageBox.className = "message error";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        messageBox.textContent = "✅ Password reset email sent! Check your inbox.";
        messageBox.className = "message";
      } catch (error) {
        console.error(error);
        messageBox.textContent = "❌ " + error.message;
        messageBox.className = "message error";
      }
    });
  </script>
</body>
</html>
