<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Base layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000010; /* deep midnight */
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container */
    .auth-container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    /* Logo */
    .logo {
      width: 180px; /* matches login size */
      height: auto;
      margin-bottom: 20px;
    }

    /* Inputs */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .input-field::placeholder {
      color: #aaa;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary {
      background-color: #6C63FF;
      color: white;
    }
    .btn-primary:hover {
      background-color: #817AFF;
    }

    .btn-google {
      background-color: white;
      color: #000010;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-google img {
      width: 20px;
      height: 20px;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .footer-text a {
      color: #6C63FF;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="icons/logo.png" alt="Proximate Logo" class="logo">

    <h2>Create Account</h2>
    <p>Join the Proximate community</p>

    <form>
      <input type="text" class="input-field" placeholder="Full Name" required>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <button class="btn btn-google">
      <img src="icons/google-icon.png" alt="Google Icon">
      Sign Up with Google
    </button>

    <div class="footer-text">
      Already have an account? <a href="onboarding.html">Login</a>
    </div>
  </div>
